<div class="container">
	<div class="jumbotron">
		<h1>Personal Music Player</h1>
		Made by Arttu Siren
		<hr>
		<div style="position:relative;width:500px;height:80px;overflow:hidden;">
			<div style="position:absolute;top:-266px;left:-5px">
				
				<div id="player"> </div>
				<script> 
	    			var tag = document.createElement('script');

	    			tag.src = "https://www.youtube.com/iframe_api";
	    			var firstScriptTag = document.getElementsByTagName('script')[0];
	    			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

	      			var player;
	      			function onYouTubeIframeAPIReady() {
	      				console.log("here");
	      				player = new YT.Player('player', {
	      					height: '310',
	      					width: '500',
	      					videoId: 'VREoSPYVsYs',
	      					autoplay : '1',
	      					controls : '2',
	      					events: {
	      						'onReady': onPlayerReady,
	      						'onStateChange': onPlayerStateChange
	      					}
	      				});
	      				window.player = player;
	      			}

	      			function onPlayerReady(event) {
	      				//event.target.playVideo();
	      			}
	      			function onPlayerStateChange(event) {

	      			}
	      
	  			</script>
			</div>
		</div>
		<hr>

		<div>
			<form>
				<div class="form-group">
				<label for="search">Search</label>
					<input type="text" ng-model="filterOptions.search" class="form-control" id="search" placeholder="">
				</div>
				<div class="form-group">
					<label for="genre1">Filter Genre</label>
					<select id="genre1" ng-model="filterOptions.genre1" class="form-control">
  						<option>No filter</option>
  						<option>all edm (includes subgenres)</option>
  						<option>House (includes subgenres)</option>
  						<option>generic house</option>
        				<option>future house</option>
        				<option>deep house</option>
        				<option>bounce</option>
        				<option>electro</option>
        				<option>other edm</option>
        				<option>trap</option>
        				<option>glitch hop</option>
        				<option>chill</option>
        				<option>other</option>
					</select>
				</div>

				<div class="form-group">
					<label for="genre2">Filter Mood</label>
					<select id="genre2" ng-model="filterOptions.genre2" class="form-control">
  						<option>No filter</option>
  						<option>hype</option>
  						<option>basic jams</option>
  						<option>good feeling</option>
  						<option>chill</option>
  						<option>situational</option>
					</select>
				</div>

				<div class="form-group">
					<label for="genre3">Filter Type</label>
					<select id="genre3" ng-model="filterOptions.genre3" class="form-control">
  						<option>No filter</option>
  						<option>song</option>
  						<option>mix</option>
					</select>
				</div>
				
				<div class="checkbox">
					<label>
						<input ng-model="filterOptions.shuffle" type="checkbox"> shuffle
					</label>
				</div>
				<button ng-click="applyReshuffle()" class="btn btn-default btn-lg">Apply / Re-Shuffle</button>
				<button ng-click="skip()" class="btn btn-default btn-lg">Skip</button>
				<button ng-click="pausePlay()" class="btn btn-default btn-lg">Pause / Play</button>
			</form>
		</div>

		<hr>
		<table class="table table-bordered" style="border-color: #000000;">
			<tr style="background-color: #66ff99;">
				<th>#</th>
				<th>Track name</th>
				<th>Genre</th>
				<th>Song mood</th>
				<th>Song type</th>
				<th>YT</th>
			</tr>
			<tr ng-repeat="track in tracksToPlay">
				<th>{{$index}}</th>
				<th>{{track.trackname}}</th>
				<th>{{track.genre1}}</th>
				<th>{{track.genre2}}</th>
				<th>{{track.genre3}}</th>
				<th><a href="https://www.youtube.com/watch?v={{track.youtubeurl}}"> Youtube </a> </th>
			</tr>
		</table>


</div>
</div>
